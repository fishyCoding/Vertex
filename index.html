<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex IDE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ide-container">
        <h1>Vertex IDE</h1>
        <div class="editor-container">
            <div id="line-numbers"></div>
            <textarea id="editor" placeholder="Write your Vertex code here..." spellcheck="false"></textarea>
        </div>
        <div class="button-container">
            <button id="run-btn">Run</button>
            <button id="doc-btn">Documentation</button>
        </div>
        <div class="output-container">
            <h2>Output:</h2>
            <pre id="output"></pre>
        </div>
        <div class="doc-container" id="doc-container" style="display: none;">
            <button id="close-doc-btn">Close Documentation</button>

  <div style="width: 100%; height: 700px; overflow: scroll;">
    <iframe src="https://docs.google.com/document/d/e/2PACX-1vQ645YCZzwREX-uFd-itfyNm-xx61vx4L7Ad7FmDaLGN7ZcpbXDFBtIr4Vh2G4o5BAZzr0QIIrzOe-9/pub?embedded=true" style="width: 100%; height: 100%; border: none;"></iframe>
  </div>

        </div>

    </div>
    <script src="builtIn.js"></script>
    <script src="translate.js"></script>
    <script src="script.js"></script>
</body>
</html>
